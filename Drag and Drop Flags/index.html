<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Flag Game</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col mx-auto">
          <h1 class="explenation">
            Put the Flags into the right Boxes.
          </h1>
          <img
            src="Flag_images/United_Kingdom.png"
            alt="United_Kingdom"
            width="190"
            height="100"
            id="United_Kingdom"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Belgium.png"
            alt="Belgium"
            width="190"
            height="100"
            draggable="true"
            id="Belgium"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Bulgaria.png"
            alt="Bulgaria"
            width="190"
            height="100"
            id="Bulgaria"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Cyprus.png"
            alt="Cyprus"
            width="190"
            height="100"
            id="Cyprus"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/France.png"
            alt="France"
            width="190"
            height="100"
            id="France"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Germany.png"
            alt="Germany"
            width="190"
            height="100"
            id="Germany"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Greece.png"
            alt="Greece"
            width="190"
            height="100"
            id="Greece"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Ireland.png"
            alt="Ireland"
            width="190"
            height="100"
            id="Ireland"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Italy.png"
            alt="Italy"
            width="190"
            height="100"
            id="Italy"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Malta.png"
            alt="Malta"
            width="190"
            height="100"
            id="Malta"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Spain.png"
            alt="Spain"
            width="190"
            height="100"
            id="Spain"
            class="flag_image"
            ondragstart="drag(event)"
          />
          <img
            src="Flag_images/Switzerland.png"
            alt="Switzerland"
            width="190"
            height="100"
            id="Switzerland"
            class="flag_image"
            ondragstart="drag(event)"
          />
        </div>
          <div class="col" style="float: right; width: 100%">
          <div
            id="Bulgaria-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Bulgaria
          </div>
          <div
            id="United_Kingdom-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            United Kingdom
          </div>
          <div
            id="Belgium-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Belgium
          </div>
          <div
            id="Greece-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Greece
          </div>
          <div
            id="Germany-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Germany
          </div>
          <div
            id="Switzerland-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Switzerland
          </div>
        </div>
        <div class="col d-block float-right">
          <div
            id="Malta-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Malta
          </div>
          <div
            id="Cyprus-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Cyprus
          </div>
          <div
            id="France-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            France
          </div>
          <div
            id="Ireland-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Ireland
          </div>
          <div
            id="Spain-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Spain
          </div>
          <div
            id="Italy-rect"
            class="imgcontainer"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Italy
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
